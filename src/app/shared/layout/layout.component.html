<div class="user-layout">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white">
        <div class="sidebar-header">
            <h4 class="text-white mb-0">Sistema de Inventario</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/reportes" routerLinkActive="active">
                    <i class="bi bi-graph-up me-2"></i>Reportes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/productos" routerLinkActive="active">
                    <i class="bi bi-box-seam me-2"></i>Productos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/ventas" routerLinkActive="active">
                    <i class="bi bi-cart-check me-2"></i>Ventas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/compras" routerLinkActive="active">
                    <i class="bi bi-bag-check me-2"></i>Compras
                </a>
            </li>
            <li class="nav-item mt-auto" *ngIf="authService.isAdmin()">
                <a class="nav-link text-white" routerLink="/admin/dashboard">
                    <i class="bi bi-gear me-2"></i>Administración
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="navbar navbar-expand navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0">{{ getTiendaNombre() }}</span>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" (click)="logout()" style="cursor: pointer;">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
