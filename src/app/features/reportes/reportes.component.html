<div class="container-fluid py-4">
    <h2 class="mb-4"><i class="bi bi-graph-up me-2"></i>Reportes</h2>

    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status"></div>
    </div>

    <div *ngIf="!loading && reporte" class="row">
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Ventas Totales</h5>
                    <h3>{{reporte.ventasTotales | currency}}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Compras Totales</h5>
                    <h3>{{reporte.comprasTotales | currency}}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title">Ganancia</h5>
                    <h3>{{reporte.ganancia | currency}}</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Productos Vendidos</h5>
                    <h3>{{reporte.productosVendidos}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
