<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-bag-check me-2"></i>Compras</h2>
        <button class="btn btn-primary" routerLink="/compras/nueva">
            <i class="bi bi-plus-circle me-2"></i>Nueva Compra
        </button>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status"></div>
    </div>

    <div *ngIf="!loading" class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Factura</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let compra of compras">
                            <td>{{compra.fechaCompra | date:'short'}}</td>
                            <td>{{compra.numeroFactura}}</td>
                            <td>{{compra.totalCompra | currency}}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"
                                    [routerLink]="['/compras', compra.idCompra]">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
