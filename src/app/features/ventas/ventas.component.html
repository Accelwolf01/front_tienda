<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-cart-check me-2"></i>Ventas</h2>
        <button class="btn btn-primary" routerLink="/ventas/nueva">
            <i class="bi bi-plus-circle me-2"></i>Nueva Venta
        </button>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status"></div>
    </div>

    <div *ngIf="!loading" class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>MÃ©todo Pago</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let venta of ventas">
                            <td>{{venta.fechaVenta | date:'short'}}</td>
                            <td>{{venta.totalVenta | currency}}</td>
                            <td>{{venta.metodoPago}}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"
                                    [routerLink]="['/ventas', venta.idVenta]">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
